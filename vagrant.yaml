# choose supported vm provider: virtualbox, vmware_fusion
provider: virtualbox

# number of nodes in the rio cluster
nodes: 1

# resources allocated to each node
resources:
  cpu: "1"
  # a minimum of 1280 MiB is strongly recommended
  # increase for memory-hungry workloads
  memory: "2048"

# Rio version to use
version: v0.0.3

# options: 'public' or 'nat'
# in 'nat' mode, rio services aren't accessible
# in 'public' mode, vagrant asks user to specify bridged network
network: public

# trace provision script execution
debug: false
